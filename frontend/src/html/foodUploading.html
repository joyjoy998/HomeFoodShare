<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Food Item</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
      }
      input,
      textarea,
      select {
        padding: 5px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      .image-preview {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .image-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin-right: 10px;
        margin-bottom: 10px;
        overflow: hidden;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .image-container button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Upload Food Details</h2>
    <form id="uploadForm">
      <label for="photo">Photo:</label>
      <input type="file" id="photo" accept="image/*" multiple /><br /><br />

      <div id="imagePreview" class="image-preview"></div>

      <label for="title">Title:</label>
      <input id="title" type="text" required />
      <br /><br />
      <label for="tag">Cuisine Type:</label>
      <select id="tag" required>
        <option value="">Select a Cuisine Type</option>
        <option value="Chinese">Chinese</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Indian">Indian</option>
        <option value="French">French</option>
        <option value="Mexican">Mexican</option>
        <option value="Thai">Thai</option>
        <option value="Mediterranean">Mediterranean</option>
        <option value="American">American</option>
        <option value="Korean">Korean</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="Middle Eastern">Middle Eastern</option>
        <option value="African">African</option>
        <option value="Spanish">Spanish</option>
        <option value="Greek">Greek</option>
        <option value="Others">Others</option></select
      ><br /><br />

      <label for="university">University:</label>
      <select id="university" required>
        <option value="">Select a University</option>
        <option value="ACU">Australian Catholic University (ACU)</option>
        <option value="ANU">Australian National University (ANU)</option>
        <option value="Bond">Bond University</option>
        <option value="CQU">Central Queensland University (CQU)</option>
        <option value="CDU">Charles Darwin University (CDU)</option>
        <option value="CSU">Charles Sturt University (CSU)</option>
        <option value="Curtin">Curtin University</option>
        <option value="Deakin">Deakin University</option>
        <option value="ECU">Edith Cowan University (ECU)</option>
        <option value="FedUni">Federation University Australia (FedUni)</option>
        <option value="Flinders">Flinders University</option>
        <option value="Griffith">Griffith University</option>
        <option value="JCU">James Cook University (JCU)</option>
        <option value="LaTrobe">La Trobe University</option>
        <option value="Macquarie">Macquarie University</option>
        <option value="Monash">Monash University</option>
        <option value="Murdoch">Murdoch University</option>
        <option value="QUT">Queensland University of Technology (QUT)</option>
        <option value="RMIT">
          Royal Melbourne Institute of Technology University University (RMIT)
        </option>
        <option value="SCU">Southern Cross University (SCU)</option>
        <option value="Swinburne">
          Swinburne University of Technology (Swinburne)
        </option>
        <option value="Adelaide">The University of Adelaide</option>
        <option value="UniMelb">The University of Melbourne (UniMelb)</option>
        <option value="UNE">The University of New England (UNE)</option>
        <option value="UNSW">The University of New South Wales (UNSW)</option>
        <option value="UON">The University of Newcastle (UON)</option>
        <option value="UNDA">
          The University of Notre Dame Australia (UNDA)
        </option>
        <option value="UQ">The University of Queensland (UQ)</option>
        <option value="USYD">The University of Sydney (USYD)</option>
        <option value="UWA">The University of Western Australia (UWA)</option>
        <option value="Torrens">Torrens University Australia</option>
        <option value="UC">University of Canberra (UC)</option>
        <option value="Divinity">University of Divinity</option>
        <option value="UniSA">University of South Australia (UniSA)</option>
        <option value="USQ">University of Southern Queensland (USQ)</option>
        <option value="USC">University of the Sunshine Coast (USC)</option>
        <option value="UTAS">University of Tasmania (UTAS)</option>
        <option value="UTS">University of Technology Sydney (UTS)</option>
        <option value="UOW">University of Wollongong (UOW)</option>
        <option value="VU">Victoria University (VU)</option>
        <option value="WSU">Western Sydney University (WSU)</option></select
      ><br /><br />

      <label for="description">Description:</label>
      <textarea
        id="description"
        placeholder="Describe the food..."
        required
      ></textarea
      ><br /><br />
      
      <div id="errorMessages"></div>
      <div id="uploadProgress">
        <div id="uploadProgressBar"></div>
      </div>
      <button type="submit">Upload</button>
    </form>

    <script src="../js/foodUploading.js"></script>
  </body>
</html>
