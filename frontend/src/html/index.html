<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Platform</title>
    <style>
        html {
            background-color: #557D55; 
        }

        .header img {
            width: 100%;
            height: 100%;
        }

        .header .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .header .buttons img {
            width: 120px;
            height: auto;
            cursor: pointer;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .search-bar input {
            padding: 15px;
            width: 60%;
            max-width: 600px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background-color: #d8e38c;
            outline: none;
            padding-left: 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .search-bar img {
            width: 120px;
            height: auto;
            margin-left: 10px;
        }

        .marketplace {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .marketplace img {
            width: 80%;
            max-width: 1200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
       
    </style>
</head>
<body>

    <div class="header">
        <div class="buttons">
            <img src="../img/homepage/login.png" alt="Login Button" onclick="location.href='login.html'">
            <img src="../img/homepage/sign up.png" alt="Sign Up Button" onclick="location.href='signup.html'">
        </div>
        <img src="../img/homepage/header.png"/>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for food...">
        <img src="../img/homepage/search.png" alt="Search Icon">
    </div>

    <div id="foodList" class="food-list">
        <!-- 动态生成的食物项 -->
    </div>

    <div class="marketplace">
        <img src="../img/homepage/main.png" alt="Marketplace Image">
    </div>

    

    <script>
        // 假设我们从服务器获取了食物数据
        const foodData = [
            { id: 1, title: 'Sushi', description: 'Fresh sushi with salmon', imageUrl: '/uploads/sushi.jpg' },
            { id: 2, title: 'Pizza', description: 'Italian pizza with cheese', imageUrl: '/uploads/pizza.jpg' },
            { id: 3, title: 'Burger', description: 'American burger with beef', imageUrl: '/uploads/burger.jpg' },
            { id: 4, title: 'Pasta', description: 'Italian pasta with tomato sauce', imageUrl: '/uploads/pasta.jpg' },
            { id: 5, title: 'Salad', description: 'Healthy salad with vegetables', imageUrl: '/uploads/salad.jpg' }
        ];

        // 显示所有食物
        function displayFoodItems(foodItems) {
            const foodList = document.getElementById('foodList');
            foodList.innerHTML = '';

            foodItems.forEach(food => {
                const foodItemElement = document.createElement('div');
                foodItemElement.classList.add('food-item');
                foodItemElement.innerHTML = `
                    <img src="${food.imageUrl}" alt="${food.title}">
                    <h3>${food.title}</h3>
                    <p>${food.description}</p>
                `;
                foodItemElement.addEventListener('click', () => {
                    location.href = `food-detail.html?id=${food.id}`;
                });

                foodList.appendChild(foodItemElement);
            });
        }

        // 搜索功能
        function searchFood() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredFood = foodData.filter(food => 
                food.title.toLowerCase().includes(query) || 
                food.description.toLowerCase().includes(query)
            );
            displayFoodItems(filteredFood);
        }

        // 初始化页面显示所有食物
        displayFoodItems(foodData);
    </script>

</body>
</html>
