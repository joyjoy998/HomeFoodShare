<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeFoodShare</title>
    <style>
        html {
            background-color: #557D55; 
        }
        .header img {
            width: 100%;
            height: 100%;
        }
        .container {
            background-color: #557D55;
            text-align: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-container img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }


        input[type="email"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #d8e38c;
            color: #6b8245;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons-container img {
            width: 120px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
      

        .home-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .home-icon img {
            width: 100%;
            height: 100%;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../img/login page/header.png"/>
    </div>
    <div class="input-container">
        <img src="../img/login page/email.png" alt="Email Icon">
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-container">
        <img src="../img/login page/password.png" alt="Password Icon">
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="buttons-container">
        <img src="../img/login page/reset.png" alt="Reset Button" id="resetButton">
        <img src="../img/login page/login.png" alt="Login Button" id="submitButton">
    </div>
    <div class="home-icon">
        <img src="../img/login page/home.png" alt="Home Icon" id="homeIcon">
    </div>
    <script src="../js/Login.js"></script>
</body>
</html>
